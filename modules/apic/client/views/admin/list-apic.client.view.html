<section>
  <div class="page-header">
    <h1>
      Apic
      <a class="btn btn-primary pull-right" data-ui-sref="admin.apic.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="apic in vm.apic" data-ui-sref="admin.apic.edit({apicId: apic._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="apic.created | date:'mediumDate'"></span>
        by
        <span ng-if="apic.user" ng-bind="apic.user.displayName"></span>
        <span ng-if="!apic.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="apic.title"></h4>
      <p class="list-group-item-text" data-ng-bind="apic.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="apic.$resolved && !apic.length">
    No apic yet, why don't you <a data-ui-sref="admin.apic.create">create one</a>?
  </div>
</section>
